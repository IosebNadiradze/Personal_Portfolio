        <h2>Contact <span>Me</span></h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
                </div>
                <div class="input-field field">
                    <input type="email" placeholder="Email Address" id="email" class="item" autocomplete="off" required>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="number" placeholder="Phone Number" id="phone" class="item" autocomplete="off" required>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
